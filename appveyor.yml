version: 1.0.{build}
image: Visual Studio 2017
configuration: Release
dotnet_csproj:
  patch: true
  file: 'MetaLog\*.csproj'
  version: '{version}'
  package_version: '{version}'

before_build:
- cmd: >-
    dotnet restore

    nuget restore
build:
  verbosity: minimal

artifacts:
  - path: MetaLog\bin\$(configuration)\netstandard2.0\*
    name: ReleaseArtifact
deploy:
  provider: NuGet
  api_key:
    secure: vc7rUEW84l4OwcpHh3cb+8CeSfkYRwzp7h1VFjfHeMtYve2r0erWtueexTARgvxr
  skip_symbols: true
  artifact: /.*\.nupkg/